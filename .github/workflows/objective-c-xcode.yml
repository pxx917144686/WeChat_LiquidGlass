name: Build FLEX_ZH Deb

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-14  # 显式指定 macOS 14，避免未来迁移问题

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.2.2
        with:
          submodules: recursive  # 递归拉取子模块

      - name: Check cache for Theos and SDKs
        run: |
          echo upstream_heads=`git ls-remote https://github.com/roothide/theos | head -n 1 | cut -f 1`-`git ls-remote https://github.com/theos/sdks | head -n 1 | cut -f 1` >> $GITHUB_ENV

      - name: Use cache
        id: cache
        uses: actions/cache@v4.2.1
        with:
          path: ${{ github.workspace }}/theos
          key: ${{ runner.os }}-${{ env.upstream_heads }}

      - name: Prepare Theos
        uses: huami1314/theos-action@main
        with:
          theos-dir: ${{ github.workspace }}/theos  # 修正为 theos-dir

      - name: Install dependencies
        run: |
          brew list make ldid || brew install --quiet make ldid
          echo "$(brew --prefix)/opt/make/libexec/gnubin" >> $GITHUB_PATH

      - name: Debug Theos environment
        run: |
          echo $THEOS
          ls -R $THEOS/sdks
          ls -la .  # 检查项目目录结构

      - name: Clean build directory
        run: |
          rm -rf packages/*
          gmake clean

      - name: Build package (rootful)
        run: |
          gmake package FINALPACKAGE=1 -j$(sysctl -n hw.ncpu)

      - name: Build package (rootless)
        run: |
          gmake package THEOS_PACKAGE_SCHEME=rootless FINALPACKAGE=1 -j$(sysctl -n hw.ncpu)

      - name: Build package (roothide)
        run: |
          gmake package THEOS_PACKAGE_SCHEME=roothide FINALPACKAGE=1 -j$(sysctl -n hw.ncpu)

      - name: Upload Deb packages
        uses: actions/upload-artifact@v4.6.0
        with:
          name: WeChat_LiquidGlass
          path: ${{ github.workspace }}/*.deb
